plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.javax.websocket.javax.websocket.api
    api libs.org.eclipse.jetty.websocket.javax.websocket.server.impl
    api libs.org.eclipse.jetty.websocket.javax.websocket.client.impl
    api libs.org.springframework.spring.core
    api libs.javax.inject.javax.inject
    api libs.org.slf4j.jul.to.slf4j
    api libs.ch.qos.logback.logback.classic
    api libs.org.springframework.spring.context
    api libs.org.springframework.spring.tx
    api libs.org.springframework.spring.context.support
    api libs.org.quartz.scheduler.quartz
    api libs.org.codehaus.jackson.jackson.mapper.asl
}

group = 'com.vt.neo.storesyncer'
version = '1.0-SNAPSHOT'
description = 'StockTickerServer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
